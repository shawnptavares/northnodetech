<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - North Node Tech</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #0f2a24;
      background-image: url('/assets/img/forest-background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #ffffff;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header img {
      width: 80px;
      height: auto;
    }

    header h1 {
      margin: 0.5rem 0 0;
    }

    nav {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 0.75rem;
    }

    nav a {
      color: #d3f9d8;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
    }

    footer {
      text-align: center;
      font-size: 0.75rem;
      color: #888888;
      padding: 2rem 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/img/logo.png" alt="North Node Tech Logo" />
    <h1>North Node Tech</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h2 style="text-align: center;">Contact Us</h2>
    <form
      action="https://formspree.io/f/xzzgknow"
      method="POST"
      style="
        background: rgba(0, 0, 0, 0.6);
        padding: 1.5rem;
        border-radius: 8px;
        color: #ffffff;
        max-width: 600px;
        margin: 0 auto;
      "
    >
      <label for="name" style="display: block; margin-bottom: 0.5rem;">Your Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        style="
          width: 100%;
          padding: 0.75rem;
          margin-bottom: 1rem;
          border: none;
          border-radius: 4px;
          background: #1f3b35;
          color: #ffffff;
        "
      />

      <label for="email" style="display: block; margin-bottom: 0.5rem;">Your Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        style="
          width: 100%;
          padding: 0.75rem;
          margin-bottom: 1rem;
          border: none;
          border-radius: 4px;
          background: #1f3b35;
          color: #ffffff;
        "
      />

      <label for="message" style="display: block; margin-bottom: 0.5rem;">Your Message:</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        required
        style="
          width: 100%;
          padding: 0.75rem;
          margin-bottom: 1rem;
          border: none;
          border-radius: 4px;
          background: #1f3b35;
          color: #ffffff;
        "
      ></textarea>

      <button
        type="submit"
        style="
          background-color: #88cc9a;
          color: #0f2a24;
          padding: 0.75rem 1.5rem;
          font-weight: bold;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        "
      >
        Send Message
      </button>
    </form>
  </main>

  <footer>
    &copy; 2025 North Node Tech. All rights reserved.
  </footer>
</body>
</html>
