<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - North Node Tech</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #0f2a24;
      background-image: url('/assets/img/forest-background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #ffffff;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header img {
      width: 80px;
      height: auto;
    }

    header h1 {
      margin: 0.5rem 0 0;
    }

    .nav-container {
      max-width: 700px;
      margin: 0 auto;
    }

    nav {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 0.75rem;
      border-radius: 8px;
    }

    nav a {
      color: #d3f9d8;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #1f3b35;
      text-decoration: none;
    }

    main {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
    }

    .content-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 8px;
      color: #ffffff;
    }

    h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .contact-intro {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #d3f9d8;
    }

    form {
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
      background: #1f3b35;
      color: #ffffff;
      box-sizing: border-box;
    }

    button {
      background-color: #88cc9a;
      color: #0f2a24;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 0.75rem;
      color: #888888;
      padding: 2rem 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/img/logo.png" alt="North Node Tech Logo" />
    <h1>North Node Tech</h1>
  </header>

  <div class="nav-container">
    <nav>
      <a href="/">Home</a>
      <a href="/about/">About</a>
      <a href="/services/">Services</a>
      <a href="/contact/">Contact</a>
    </nav>
  </div>

  <main>
    <div class="content-box">
      <h2>Contact Us</h2>
      <p class="contact-intro">All of your needs are just 1 email away! ðŸ“¬</p>
      <form action="https://formspree.io/f/xzzgknow" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 North Node Tech. All rights reserved.
  </footer>
</body>
</html>
